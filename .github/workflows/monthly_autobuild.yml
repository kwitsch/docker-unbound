name: monthly autobuild

on:
  schedule:
    - cron:  '1 1 1 * *'
  workflow_dispatch:


jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Get last montly Tag
        uses: oprypin/find-latest-tag@v1
        with:
          repository: kwitsch/docker-unbound
          releases-only: true
          prefix: 'monthly-'
        id: gettag
    
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: kwitsch/docker-unbound
          ref: ${{ steps.gettag.outputs.tag }}
      
      - name: Generate Docker meta
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: kwitsch/unbound:monthly
          label-custom: |
            org.opencontainers.image.title=unbound:monthly
            org.opencontainers.image.vendor=Kwitsch
            org.opencontainers.image.description=monthly autogenerated unbound image with current root.hints
            org.opencontainers.image.url=https://hub.docker.com/r/kwitsch/unbound
            org.opencontainers.image.version=${{ steps.gettag.outputs.tag }}
          
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
        
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v6,linux/arm/v7
          push: true
          tags: kwitsch/unbound:monthly
          labels: ${{ steps.docker_meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
      
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
        # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
