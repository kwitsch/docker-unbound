server:
    verbosity: 0
    logfile: /dev/null  
    interface: 127.0.0.1
    port: 53
    do-ip4: yes
    do-udp: yes
    do-tcp: yes
    do-ip6: no
    prefer-ip6: no
    access-control: 127.0.0.1/32 allow
    root-hints: "/app/data/bootstrap.hints"
    do-daemonize: yes
    qname-minimisation: yes